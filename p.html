<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Our Gallery ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* Page Animation */
body{
    background:#ffc0d9;
    animation:fadeIn 1s;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Container */
.container{
    min-height:100vh;
    padding:40px 20px;
    text-align:center;
}

/* Heading */
h1{
    color:#ff3c3c;
    margin-bottom:10px;
}

p{
    color:#444;
    margin-bottom:30px;
}

/* Gallery Grid */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:20px;
    max-width:900px;
    margin:auto;
}

/* Image Box */
.box{
    overflow:hidden;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

/* Images */
.box img{
    width:100%;
    height:220px;
    object-fit:cover;
    transition:0.4s;
}

/* Hover Effect */
.box:hover img{
    transform:scale(1.1);
}

/* Button */
.btn{
    margin-top:40px;
    padding:12px 28px;
    background:#ff3c3c;
    color:white;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:14px;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
}

</style>
</head>

<body>

<div class="container">

    <h1>Our Moments ❤️</h1>
    <p>Some memories are forever.</p>

    <div class="gallery">

        <div class="box">
            <img src="img1.jpg" alt="">
        </div>

        <div class="box">
            <img src="img2.jpg" alt="">
        </div>

        <div class="box">
            <img src="img3.jpg" alt="">
        </div>

        <div class="box">
            <img src="img4.jpg" alt="">
        </div>

        <div class="box">
            <img src="img5.jpg" alt="">
        </div>

    </div>

    <button class="btn" onclick="next()">
        BACK ❤️
    </button>

</div>

<script>
function next(){
    window.location.href="new.html";
}
</script>

</body>
</html>
